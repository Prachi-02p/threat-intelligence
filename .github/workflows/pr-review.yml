name: I. Review – Full Stack PR Gate

on:
  pull_request:
    branches:
      - develop
    paths-ignore:
      - docs/**
      - README.md

permissions:
  contents: read
  security-events: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    name: Frontend + Backend Validation
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      # ------------------------------------------------
      # Branch discipline
      # ------------------------------------------------
      - name: Validate source branch
        run: |
          echo "PR source: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^feature/ ]]; then
            echo "❌ Only feature/* branches can open PRs to develop"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      # =================================================
      # FRONTEND
      # =================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.19.0
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend – Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Frontend – Unit tests (Jest)
        run: npm test -- --watch=false
        working-directory: frontend

      - name: Frontend – Build artifact (PR-safe)
        run: CI=false npm run build
        working-directory: frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-frontend-build-${{ github.event.pull_request.number }}
          path: frontend/build/
          retention-days: 3

      # =================================================
      # BACKEND
      # =================================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.7"

      - name: Backend – Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
        working-directory: backend

      - name: Backend – Unit tests
        run: python -m pytest || true
        working-directory: backend

      - name: Package backend source
        run: |
          mkdir -p backend-artifact
          rsync -av backend/ backend-artifact/ \
            --exclude __pycache__ \
            --exclude .pytest_cache \
            --exclude .venv
        working-directory: .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-backend-src-${{ github.event.pull_request.number }}
          path: backend-artifact/
          retention-days: 3
